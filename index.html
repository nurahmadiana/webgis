<!DOCTYPE html>
<html>
  <head>
    <title>Peta GIS Leaflet</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map { height: 500px; width: 100%; }
    </style>
  </head>
  <body>
    <p>NAMA : NURAHMA DIANA <br> NIM : 2157201332 <br> PROGRAM STUDI : SISTEM INFORMASI <br> LOKASI :TITIK KOORDINAT RUMAH SAYA SAAT INI <br> HASIL PETA YANG SAYA BUAT DARI LEAFLET</p>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      var map = L.map('map').setView([-6.28163, 106.91392], 15);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var marker = L.marker([-6.28163, 106.91392]).addTo(map)
        .bindPopup('Titik koordinat lokasi STMIK Mercusuar')
        .openPopup();
    </script>
  </body>
</html>
